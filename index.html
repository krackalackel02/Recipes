		<script src="./recipes.js"></script>
		<script>
			let list = document.getElementById("recipeList");
			let listBullet = document.getElementById("recipeBullet");
			for (const recipe of Array.from(recipeBook)) {
				let container = document.createElement("div");
				container.className = "recipeTemplate";

				let pictureBlock = document.createElement("div");
				let pictureLink = document.createElement("a");
				pictureLink.href = recipe.url;
				let pictureHeading = document.createElement("h2");
				pictureHeading.innerHTML =
					recipe.name;
				pictureHeading.id = recipe.name;
				// pictureLink.appendChild(pictureHeading);
				// pictureBlock.appendChild(pictureLink);
				pictureBlock.appendChild(pictureHeading);
				let picture = document.createElement("img");
				picture.src = "./images/" + recipe.image;
				picture.alt = recipe.name;
				pictureBlock.appendChild(picture);

				let instructionBlock = document.createElement("span");
				instructionBlock.className = "instructions"
				let instructionHeading = document.createElement("h3");
				instructionHeading.innerHTML = "Instructions:";
				instructionBlock.appendChild(instructionHeading);
				let instructions = document.createElement("ol");
				for (const step of recipe.instructions) {
					let instructionStep = document.createElement("li");
					instructionStep.innerHTML = step;
					instructions.appendChild(instructionStep);
				}
				instructionBlock.appendChild(instructions);

				let viewButton = document.createElement("a")
				let button = document.querySelector("span")
				viewButton.className = "return recipeButton"
				viewButton.innerHTML = "View recipe online"
				viewButton.href = recipe.url




				container.appendChild(pictureBlock);
				container.appendChild(instructionBlock);
				container.appendChild(viewButton)
				list.appendChild(container);

				let bullet = document.createElement("li");
				bullet.innerHTML = recipe.name;
				bulletLink = document.createElement("a");
				bulletLink.href = "#" + recipe.name;
				bulletLink.appendChild(bullet);
				listBullet.appendChild(bulletLink);
			}
		</script>
		
	</body>
</html>
